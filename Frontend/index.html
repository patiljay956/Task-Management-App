<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Charset & Viewport -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Title & Description -->
        <title>Task Flow — Project & Task Management Made Simple</title>
        <meta
            name="description"
            content="Task Flow is a modern project and task management tool that helps teams collaborate, track progress, and stay productive."
        />

        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />

        <!-- Open Graph (for Facebook, LinkedIn, etc.) -->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://yourdomain.com/" />
        <meta
            property="og:title"
            content="Task Flow — Project & Task Management Made Simple"
        />
        <meta
            property="og:description"
            content="Streamline your workflow with Task Flow. Create tasks, assign team members, track progress — all in one place."
        />
        <meta
            property="og:image"
            content="https://yourdomain.com/og-image.png"
        />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:url" content="https://yourdomain.com/" />
        <meta
            name="twitter:title"
            content="Task Flow — Project & Task Management Made Simple"
        />
        <meta
            name="twitter:description"
            content="Stay on top of your team's productivity with Task Flow — your all-in-one task management solution."
        />
        <meta
            name="twitter:image"
            content="https://yourdomain.com/og-image.png"
        />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://yourdomain.com/" />

        <!-- Keywords (optional but useful) -->
        <meta
            name="keywords"
            content="task management, project management, team collaboration, productivity, kanban, Task Flow"
        />

        <!-- Author -->
        <meta name="author" content="Task Flow Team" />
    </head>

        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
